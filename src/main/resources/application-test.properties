# Database configuration
spring.datasource.generate-unique-name=false
spring.datasource.name=user-model-service
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


# Application configuration
spring.application.name=user-model-service
server.port=8100
server.error.include-message=always


# Eureka Deploy configuration
eureka.instance.appname=user-model-service
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Query property to reset autoincrement after each test
test.reset.sql.template=ALTER TABLE %s ALTER COLUMN id RESTART WITH 1;
